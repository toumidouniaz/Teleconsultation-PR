<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele-Med - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #394C5C;
            --secondary-color: #D8E7EE;
            --accent-color: #97D4F1;
            --light-bg: #f8f9fa;
            --text-color: #041A38;
            --sidebar-text: #394C5C;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .login-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2d3b48;
            border-color: #2d3b48;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(151, 212, 241, 0.25);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            color: #2d3b48;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h1 class="text-center mb-4">Login</h1>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div id="errorMessage" class="mt-3 alert alert-danger" style="display: none;"></div>

            <div class="mt-4 text-center">
                <p>Don't have an account?
                    <a href="/register?type=doctor">Register as Doctor</a> or
                    <a href="/register?type=patient">Register as Patient</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
