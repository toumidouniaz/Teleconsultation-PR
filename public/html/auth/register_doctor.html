<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele-Med - Doctor Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #394C5C;
            --secondary-color: #D8E7EE;
            --accent-color: #97D4F1;
            --light-bg: #f8f9fa;
            --text-color: #041A38;
            --sidebar-text: #394C5C;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .register-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2d3b48;
            border-color: #2d3b48;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(151, 212, 241, 0.25);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            color: #2d3b48;
            text-decoration: underline;
        }

        .select2-container--default .select2-selection--single {
            height: 38px;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }

        .select2-container--default .select2-results__option--highlighted {
            background-color: var(--primary-color);
            color: white;
        }

        .select2-container--default .select2-results__option--selected {
            background-color: #f8f9fa;
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h1 class="text-center mb-4">Doctor Registration</h1>

            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="speciality" class="form-label">Speciality:</label>
                    <select class="form-select" id="speciality" name="speciality" required>
                        <option value="" selected disabled>Select a speciality</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Endocrinology">Endocrinology</option>
                        <option value="Family Medicine">Family Medicine</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="General Practice">General Practice</option>
                        <option value="Internal Medicine">Internal Medicine</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Obstetrics & Gynecology">Obstetrics & Gynecology</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Ophthalmology">Ophthalmology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Psychiatry">Psychiatry</option>
                        <option value="Pulmonology">Pulmonology</option>
                        <option value="Radiology">Radiology</option>
                        <option value="Urology">Urology</option>
                        <option value="other">Other (please specify)</option>
                    </select>
                </div>

                <div class="mb-3" id="otherSpecialityContainer" style="display: none;">
                    <label for="otherSpeciality" class="form-label">Please specify your speciality:</label>
                    <input type="text" class="form-control" id="otherSpeciality" name="otherSpeciality">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="license_number" class="form-label">License Number:</label>
                    <input type="text" class="form-control" id="license_number" name="license_number" required>
                </div>

                <div class="mb-3">
                    <label for="years_of_experience" class="form-label">Years of Experience:</label>
                    <input type="number" class="form-control" id="years_of_experience" name="years_of_experience"
                        min="0" max="60">
                </div>

                <div class="mb-3">
                    <label for="biography" class="form-label">Biography:</label>
                    <textarea class="form-control" id="biography" name="biography" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password (min 8 characters):</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        minlength="8" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <div id="errorMessage" class="mt-3 alert alert-danger" style="display: none;"></div>
            <div id="successMessage" class="mt-3 alert alert-success" style="display: none;"></div>

            <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
